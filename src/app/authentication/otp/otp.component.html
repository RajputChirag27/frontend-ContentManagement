<main>
    <section class="login-section mt-5">
      <div class="login-container container my-5 col-lg-4">
        <h2 class="text-center mt-3">Login Via Otp</h2>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3 mt-5">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" required>
            <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.touched || myForm.get('email')?.dirty)" class="invalid-feedback">
              Email is required and must be valid
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-outline-primary w-100 mt-3">Send Otp</button>
          <div class="text-center mt-3 mb-5">
            <a [routerLink]="['/authentication/signup']" class="text-white d-flex justify-content-end">Don't have an account? Sign up</a>
          </div>
        </form>
      </div>
    </section>
  
    <div *ngIf="otpShown | async">
      <app-generate-otp [otpShown]="otpShown" (otpChange)="handleOtp($event)"></app-generate-otp>
    </div>
  </main>
